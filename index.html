<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main>
    <div class="card">
      <div class="card__img">
        <img alt="equilibrium image" src="./images/image-equilibrium.jpg" id="cardpic" >
        <div class="baal">
          <img alt="eye icon" src="./images/icon-view.svg" >
        </div>
      </div>
      <div class="card__text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="bit">
          <div>
            <img src="./images/icon-ethereum.svg">
            <span>0.041 ETH</span>
          </div>
          <div>
            <img src="./images/icon-clock.svg" alt="">
            <span>3 days left</span>
          </div>
        </div>
        <div class="line"></div>
        <div class="card__footer">
          <img src="./images/image-avatar.png" alt="">
          <p>Creation of <span id="avatar__name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdullah-Al-Ahad Bhuiyan</a>.
  </footer>
</body>

</html>
